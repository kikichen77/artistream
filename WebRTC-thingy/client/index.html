<!DOCTYPE html>
<html>
  <head>
	<link rel="stylesheet" href="formatting.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    
  </head>

  <body>
  <div class="centerdiv" >
    <div id="myName">
		
      <input type="text" style="height:30px;width:50%;left:50%;" id="usernameInput" placeholder="Enter Username">
	  </br>
    </div>

	<div id='callInitiator'>
          <input id = "callToUsernameInput" style="position:relative;height:30px;width:50%;float:left;" type = "text" placeholder = "Username To Call"/> 
          <button id = "callBtn" style="position:relative;height:30px;width:30%;float:right;right:10%;" class = "btn-success btn">Join Room</button> 
          <!-- <button id = "hangUpBtn" class = "btn-danger btn">Hang Up</button>  -->
      </div>
	  <input type="button" style="height:50px;width:220px;position:relative;left:50%;transform:translate(-50%, -0);" id="loginBtn" value="Create Room"></input>
  </div>

    <div>
      <h3><span id="allUsers"></span></h3>
    </div>
    <div id="otherElements">
      <b><span id="showLocalUserName"></span></b>
      <video id="localVideo" autoplay muted style="width:40%;"></video>
      <b><span id="showRemoteUserName"></span></b>
      <video id="remoteVideo" autoplay style="width:40%;"></video>

      <br />
      
      <div id='callReceiver' style="display: none;">
        
        <button id = "answerBtn" class = "btn-success btn">Answer</button> 
        <button id = "declineBtn" class = "btn-danger btn">Decline</button> 
    </div>
    <div id='callOngoing' style="display: none;">
      
      <button id = "hangUpBtn" class = "btn-danger btn">Hang Up</button>

  </div>
      <!-- <input type="button" id="start" onclick="start(true)" value="Start Video"></input>
      <input type="button" id="Stop" onclick="stop(true)" value="Stop Video"></input> -->

  </div>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="webrtc.js"></script>
    
    
  </body>
</html>
